<!DOCTYPE html>
<html>
<!-- Previous head styles remain the same -->
<head>
    <style>
        /* Previous styles remain the same */
        .speed-controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .speed-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2em;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #speed-button {
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
        }

        #speed-button:hover {
            background: linear-gradient(45deg, #ff4757, #ff6b6b);
        }
    </style>
</head>
<body>
    <!-- Previous HTML content remains the same until controls div -->
    <h1>TETRIS</h1>
    <div id="game-container">
        <canvas id="game-board" width="300" height="600"></canvas>
        <div id="start-screen">
            <button id="start-button">Start Game</button>
        </div>
        <div id="score">Score: <span id="score-value">0</span></div>
        <div class="game-over hidden" id="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button onclick="resetGame()">Play Again</button>
        </div>
    </div>
    <div class="controls">
        <button onclick="moveLeft()">← Left</button>
        <button onclick="moveRight()">Right →</button>
    </div>
    <div class="speed-controls">
        <button id="speed-button" onclick="increaseSpeed()">Speed +</button>
        <div class="speed-display">Speed Level: <span id="speed-level">1</span></div>
    </div>

    <script>
        // Previous variables and constants remain the same
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        const BLOCK_SIZE = 30;
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        
        let score = 0;
        let gameBoard = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
        let currentPiece = null;
        let gameLoop = null;
        let gameOver = false;
        let gameStarted = false;
        let speedLevel = 1;
        let gameSpeed = 1000; // Initial speed (1 second)

        // Add speed control functions
        function increaseSpeed() {
            if (!gameStarted || gameOver) return;
            
            speedLevel++;
            if (speedLevel > 10) speedLevel = 1; // Reset to 1 after reaching 10
            
            document.getElementById('speed-level').textContent = speedLevel;
            
            // Update game speed
            gameSpeed = 1000 - (speedLevel - 1) * 100; // Decrease by 100ms each level
            
            // Reset interval with new speed
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = setInterval(update, gameSpeed);
            }
        }

        // Update startGame function to reset speed
        function startGame() {
            gameStarted = true;
            gameOver = false;
            score = 0;
            speedLevel = 1;
            gameSpeed = 1000;
            document.getElementById('speed-level').textContent = speedLevel;
            document.getElementById('score-value').textContent = score;
            gameBoard = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
            currentPiece = new Piece();
            startScreen.classList.add('hidden');
            if(gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, gameSpeed);
            drawBoard();
        }

        // Rest of the code remains the same...
        // (Keep all the previous functions: Piece class, drawBlock, drawBoard, moveLeft, moveRight, 
        // moveDown, isCollision, placePiece, clearLines, endGame, resetGame, update, and event listeners)

        class Piece {
            constructor(shape = null, color = null) {
                this.shape = shape || SHAPES[Math.floor(Math.random() * SHAPES.length)];
                this.colorIndex = Math.floor(Math.random() * COLORS.length);
                this.color = color || COLORS[this.colorIndex];
                this.x = Math.floor((BOARD_WIDTH - this.shape[0].length) / 2);
                this.y = 0;
            }

            draw() {
                for(let row = 0; row < this.shape.length; row++) {
                    for(let col = 0; col < this.shape[row].length; col++) {
                        if(this.shape[row][col]) {
                            drawBlock(this.x + col, this.y + row, this.color);
                        }
                    }
                }
            }
        }

        function drawBlock(x, y, [color1, color2]) {
            const gradient = ctx.createLinearGradient(
                x * BLOCK_SIZE, 
                y * BLOCK_SIZE, 
                (x + 1) * BLOCK_SIZE, 
                (y + 1) * BLOCK_SIZE
            );
            gradient.addColorStop(0, color1);
            gradient.addColorStop(1, color2);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(x * BLOCK_SIZE + 1, y * BLOCK_SIZE + 1, BLOCK_SIZE - 2, BLOCK_SIZE - 2);
            
            // Highlight
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(x * BLOCK_SIZE + 2, y * BLOCK_SIZE + 2, 2, BLOCK_SIZE - 4);
            ctx.fillRect(x * BLOCK_SIZE + 2, y * BLOCK_SIZE + 2, BLOCK_SIZE - 4, 2);
            
            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(x * BLOCK_SIZE + BLOCK_SIZE - 4, y * BLOCK_SIZE + 2, 2, BLOCK_SIZE - 4);
            ctx.fillRect(x * BLOCK_SIZE + 2, y * BLOCK_SIZE + BLOCK_SIZE - 4, BLOCK_SIZE - 4, 2);
        }

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 0.5;
            for(let i = 0; i <= BOARD_WIDTH; i++) {
                ctx.beginPath();
                ctx.moveTo(i * BLOCK_SIZE, 0);
                ctx.lineTo(i * BLOCK_SIZE, canvas.height);
                ctx.stroke();
            }
            for(let i = 0; i <= BOARD_HEIGHT; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * BLOCK_SIZE);
                ctx.lineTo(canvas.width, i * BLOCK_SIZE);
                ctx.stroke();
            }
            
            // Draw placed blocks
            for(let row = 0; row < BOARD_HEIGHT; row++) {
                for(let col = 0; col < BOARD_WIDTH; col++) {
                    if(gameBoard[row][col]) {
                        drawBlock(col, row, gameBoard[row][col]);
                    }
                }
            }
            
            if(currentPiece) {
                currentPiece.draw();
            }
        }

        // Previous functions remain the same...
        function moveLeft() {
            if(!currentPiece || gameOver || !gameStarted) return;
            currentPiece.x--;
            if(isCollision()) {
                currentPiece.x++;
            }
            drawBoard();
        }

        function moveRight() {
            if(!currentPiece || gameOver || !gameStarted) return;
            currentPiece.x++;
            if(isCollision()) {
                currentPiece.x--;
            }
            drawBoard();
        }

        function moveDown() {
            if(!currentPiece || !gameStarted) return;
            currentPiece.y++;
            if(isCollision()) {
                currentPiece.y--;
                placePiece();
                return false;
            }
            return true;
        }

        function isCollision() {
            for(let row = 0; row < currentPiece.shape.length; row++) {
                for(let col = 0; col < currentPiece.shape[row].length; col++) {
                    if(currentPiece.shape[row][col]) {
                        let newX = currentPiece.x + col;
                        let newY = currentPiece.y + row;
                        
                        if(newX < 0 || newX >= BOARD_WIDTH || newY >= BOARD_HEIGHT) {
                            return true;
                        }
                        
                        if(newY >= 0 && gameBoard[newY][newX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function placePiece() {
            for(let row = 0; row < currentPiece.shape.length; row++) {
                for(let col = 0; col < currentPiece.shape[row].length; col++) {
                    if(currentPiece.shape[row][col]) {
                        let newY = currentPiece.y + row;
                        if(newY < 0) {
                            gameOver = true;
                            endGame();
                            return;
                        }
                        gameBoard[newY][currentPiece.x + col] = currentPiece.color;
                    }
                }
            }
            
            clearLines();
            currentPiece = new Piece();
            if(isCollision()) {
                gameOver = true;
                endGame();
            }
        }

        function clearLines() {
            for(let row = BOARD_HEIGHT - 1; row >= 0; row--) {
                if(gameBoard[row].every(cell => cell !== 0)) {
                    gameBoard.splice(row, 1);
                    gameBoard.unshift(Array(BOARD_WIDTH).fill(0));
                    score += 100;
                    document.getElementById('score-value').textContent = score;
                }
            }
        }

        function endGame() {
            clearInterval(gameLoop);
            document.getElementById('game-over').classList.remove('hidden');
            document.getElementById('final-score').textContent = score;
            startScreen.classList.remove('hidden');
        }

        function resetGame() {
            document.getElementById('game-over').classList.add('hidden');
            startGame();
        }

        function update() {
            if(!gameOver && gameStarted) {
                moveDown();
                drawBoard();
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if(gameOver || !gameStarted) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    moveLeft();
                    break;
                case 'ArrowRight':
                    moveRight();
                    break;
                case 'ArrowDown':
                    moveDown();
                    break;
            }
        });

        // Initialize game
        startButton.addEventListener('click', startGame);
        drawBoard();
    </script>
</body>
</html>
